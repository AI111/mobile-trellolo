<div class="markdown-editor">
  <div class="edit-panel">
    <button mat-icon-button (click)="toggle()">
      <mat-icon aria-label="Edit">edit</mat-icon>
    </button>

  </div>
  <textarea *ngIf="edit; else preview" [(ngModel)]="value"></textarea>

  <ng-template #preview>
    <div #dataContainer [innerHTML]="md" class="md-content markdown-body">
    </div>
  </ng-template>
</div>
