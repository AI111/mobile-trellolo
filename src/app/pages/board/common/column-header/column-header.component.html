<div [ngClass]="{'hidden-block': !open}">
  <div class="header handle">
    <h3>{{title}}</h3>
    <button class="expansion-indicator" (click)="toggle()"></button>

  </div>
  <div class="input-name">
    <form class="form-fields" [formGroup]="cardForm" (ngSubmit)="onSubmit()" novalidate>
      <input  type="text" formControlName="name" placeholder="Clearable input"/>
      <button  mat-icon-button  class="clear-text" (click)="clearData()" type="button" aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </form>
  </div>
</div>
